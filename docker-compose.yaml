version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fire_engine_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret_password
      POSTGRES_DB: fire_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Скрипт schema.sql выполнится автоматически при первом запуске пустой БД
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    container_name: fire_engine_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=fire_db
      - DB_USER=postgres
      - DB_PASSWORD=secret_password
      # Подтягиваем ключ из .env файла на хосте
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - db
    volumes:
      # Мапим папку out, чтобы результаты (analysis_report.json) сохранялись на твой ПК
      - ./out:/app/out

volumes:
  postgres_data: