services:
  db:
    image: postgres:15-alpine
    container_name: fire_engine_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret_password
      POSTGRES_DB: fire_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    container_name: fire_engine_api
    restart: always
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=fire_db
      - DB_USER=postgres
      - DB_PASSWORD=secret_password
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    depends_on:
      - db
    volumes:
      - .:/app

  dashboard:
    build: .
    container_name: fire_engine_dashboard
    restart: always
    command: streamlit run dashboard.py --server.address=0.0.0.0 --server.port=8501
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=fire_db
      - DB_USER=postgres
      - DB_PASSWORD=secret_password
      - API_URL=http://api:8000
    depends_on:
      - db
      - api
    volumes:
      - .:/app

  ngrok:
    image: ngrok/ngrok:latest
    container_name: fire_engine_ngrok
    restart: always
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    command: "http dashboard:8501"
    ports:
      - "4040:4040"
    depends_on:
      - dashboard

volumes:
  postgres_data: